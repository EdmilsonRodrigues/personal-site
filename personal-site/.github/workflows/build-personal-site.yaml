name: Deploy Personal Site

on:
  push:
    branches:
      - main # Or your deployment branch

jobs:
  deploy-personal-website:
    name: Deploy Personal Website
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Build angular website
      run: |
        cd personal-site
        ng build --base-href /
        cp .htaccess dist/personal-site

    - name: Deploy to server
      run: |
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

        rsync -avz --delete -e "ssh -p 22" ./dist/personal-site ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/www

<section class="bg-white p-10 md:p-16 rounded-2xl shadow-lg border-b-4 border-orange-400 mb-12 text-center">
  <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-8 ">{{ title | translate }}</h1>
  <p class="text-xl text-gray-700 leading-relaxed max-w-3xl mx-auto">
    {{ summary | translate }}
  </p>
</section>

<section class="py-12">
  <div class="flex flex-col gap-16">
    @for (card of cards; track $index) {
    <app-card [id]="card.id" [color]="card.color" [title]="card.title | translate" [content]="card.content | translate" />
    }
  </div>
</section>

<div class="text-center mt-12">
  <a href="/#contact" class="btn-primary text-white font-bold py-4 px-8 rounded-full shadow-xl w-full sm:w-auto inline-block">
    {{ { 'en': 'Ready to Start Your Project? Contact Me!', 'pt': 'Pronto para come√ßar seu Projeto? Me contate!' } | translate }}
  </a>
</div>

<div [id]="id()" class="bg-white p-8 rounded-2xl shadow-lg border-b-4 border-{{ color() }}-400 card-hover transform transition duration-300 flex flex-col md:flex-row items-center gap-8">
  <div class="md:w-2/3 text-left">
    <h3 class="text-3xl font-bold text-{{ color() }}-600 mb-4">{{ title() }}</h3>
    <p class="text-gray-700 text-base leading-relaxed mb-6" [innerHTML]="content()"></p>
    <div class="text-center">
      <a routerLink="/#contact"
         class="btn-primary text-white font-bold py-3 px-8 rounded-full shadow-lg text-sm sm:w-auto inline-block"
         >
        {{ {'en': 'Inquire About This Service', 'pt': 'Pergunte Sobre Esse Servi√ßo'} | translate}}
      </a>
    </div>
  </div>
  <div class="md:w-1/3 flex-shrink-0">
    <img src="https://placehold.co/600x400/6b21a8/ffffff?text=Enterprise+Systems"
         alt="Enterprise Management Systems" class="w-full h-auto rounded-lg shadow-md">
  </div>
</div>

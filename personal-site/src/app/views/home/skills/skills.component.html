<section id="skills" class="py-20">
  <h2 class="text-5xl font-bold text-center text-gray-900 mb-16">{{ title | translate }}</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    @for (card of cards; track card.title) {
    <app-card [color]="card.color" [title]="card.title | translate" [content]="card.content | translate" />
    }
  </div>
</section>

<section id="about" class="min-h-screen flex items-center justify-center text-center">
  <div>
    <p class="text-2xl text-purple-600 mb-4 font-semibold">{{ intro | translate }}</p>
    <h1 class="text-7xl md:text-8xl lg:text-9xl font-extrabold text-gray-900 leading-tight mb-6">Edmilson Rodrigues.</h1>
    <p class="text-3xl md:text-4xl text-orange-600 mb-8" [innerHTML]="headline | translate"></p>
    <div class="flex justify-center space-x-6">
      <a href="#projects"
         class="btn-primary text-white font-bold py-5 px-12 rounded-full shadow-xl
                bg-orange-500 hover:bg-orange-600 transition duration-300"
         >
        {{ creationsCall | translate }}
      </a>
      <a href="#contact"
         class="border-2 border-purple-500 text-purple-600 hover:bg-purple-500
                hover:text-white font-bold py-5 px-12 rounded-full transition
                duration-300"
         >
        {{ contactCall | translate }}
      </a>
    </div>
  </div>
</section>

<div class="bg-white p-8 rounded-2xl shadow-lg border-b-4 border-{{ color() }}-400 card-hover transform transition duration-300">
  <h3 class="text-3xl font-bold text-{{ color() }}-600 mb-4">{{ title() }}</h3>
  <p class="text-gray-700 text-lg mb-6">{{ summary() }}</p>
  <a [routerLink]="link()" class="text-{{ color() }}-600 hover:text-{{ color() }}-700 font-semibold text-lg">
    {{ {'en': 'Discover More', 'pt': 'Saber Mais' } | translate }} &rarr;
  </a>
</div>

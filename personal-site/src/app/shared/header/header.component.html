<div class="container mx-auto flex justify-between items-center">
  <div class="flex flex-col">
    <h1><a routerLink="/" class="text-4xl font-extrabold text-orange-500">Edmilson Rodrigues</a></h1>
    <p class="md:text-xl text-gray-800">{{ subTitle | translate }}</p>
  </div>
  <nav>
    <ul class="flex space-x-8">
      @for (link of links; track link.link) {
      <li>
        <a [routerLink]="link.link" target="_self"
           class="text-gray-700 hover:text-orange-500 text-lg font-semibold transition duration-300"
           >
          {{ link.name | translate }}
        </a>
      </li>
      }
    </ul>
  </nav>
  <div class="relative group">
    <button
      class="flex items-center w-40 text-orange-500 hover:text-white font-medium px-4 py-2
             rounded-lg transition duration-300 ease-in-out hover:bg-orange-400"
      >
      <app-flag [countryCode]="flags | translate"/>
      {{ languages | translate }}
      <svg
        class="w-4 h-4 ml-1 transform transition-transform duration-200 group-hover:rotate-180"
        fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
        >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>

    <div
      class="absolute right-0 mt-2 w-40 text-orange-500 border bg-white border-gray-700 rounded-lg
             shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all
             duration-300 ease-in-out z-10"
      >
      @for (language of availableLanguages; track $index) {
      <button (click)="updateLanguage(language)"
              class="block px-4 w-full py-2 hover:bg-orange-400 hover:text-white flex items-center"
              >
        <app-flag [countryCode]="flags[language]" />
        {{ languages[language] }}
      </button>
      }
    </div>
  </div>
</div>
